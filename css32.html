        .box4{
            border: 1px solid red;
        }
        .box5{
            width: 100px;
            height: 100px;
            background-color: #bbaaff;

            float: left;
        }
        /*通过after伪类，选中box1的后边
        与添加一个div的原理一样，效果相同
        几乎没有副作用*/
        .box4:after{
            content:"hello";/*可不写hello*/
            display: block;/*块*/
            clear: both;
