<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体分类</title>
    <style type="text/css">
        p{
            font-family: arial , 微软雅黑 , 华文彩云 , Serif ;
        }
    </style>
    <!-- 一般在这里设置的话，下面的p标签就不需要而外的设置 -->
</head>
<body>
    <!--
         网页中字体分五大类：
            serif(衬线字体)
            sans-serif（非衬线字体）
            monospace（等宽字体）
            cursive（草书字体）
            fantasy（虚幻字体）
          讲字体设置为这些大类以后，浏览器会自动选择指定的字体并应用样式
          一般会将字体的大分类，指定为font-family中的最后一个字体
    -->
    <p style="font-size: 50px;font-family: serif;" >衬线字体：啊啊啊啊啊，abcABCIH</p>
    <p style="font-size: 50px;font-family: sans-serif ;" >非衬线字体：啊啊啊啊啊，abcABCIH</p>
    <p style="font-size: 50px;font-family: monospace ;" >等宽字体：啊啊啊啊啊，abcABCIH</p>
    <p style="font-size: 50px;font-family: cursive ;" >草书字体：啊啊啊啊啊，abcABCIH</p>
    <p style="font-size: 50px;font-family: fantasy ;" >虚幻字体：啊啊啊啊啊，abcABCIH</p>

</body>
</html>
