<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
        <!--
            em和strong
                这两个标签都表示一个强调的内容
                    em主要表示于其上的强调,em在浏览器中默认使用斜体显示
                    strong表示强调的内容,比em更强烈,默认使用粗体显示
          -->

    <p>
        今天天气<em>真不错</em>!
    </p>

    <p>
        <strong>
            注意:zzzzzzzzzzzzzz!
        </strong>
    </p>

    <p>
        <i>i标签内的内容</i>
        <b>b标签内的内容</b>
    </p>

    <p>
        p标签中的内容<small>small中的内容</small>
    </p>

    <p>
        <cite>《论语》</cite>zzzzzz
    </p>

    <p>
        子曰:<q>学而时习之</q>
    </p>

    <div>
        子曰：
        <blockquote>
            有朋自远方来
        </blockquote>
    </div>

    <p>
        2<sup>2</sup>
    </p>

    <p>AZ<sup><a href="#">[1]</a> </sup></p>
    <p>H<sub>2</sub>O</p>

    <p>
        <del>17.25</del> <br />
        15.55 <br />
    </p>

    <p>
        asdasdas<ins>zzz</ins>
    </p>

    <pre>
        <code>
        window.onload = function(){
             alert("Hello World");
        };
            </code>
    </pre>

</body>
</html>
