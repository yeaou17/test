<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css12</title>
</head>
<body>
    <!--
        定义列表，使用dl来创建一个定义列表
        dl子标签：
            dt：被定义的内容
            dd：对定义内容的描述
        dl、ul、ol之间可以互相嵌套
    -->
    <dl>
        <dt>武松</dt>
        <dd>sss11</dd>
        <dd>121212</dd>
        <dt>武大</dt>
        <dd>武汉大学</dd>
    </dl>

</body>
</html>
