<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档流</title>
</head>
<body>
    <!--
    文档流处在网页的最底层，它表示的是一个页面中的位置，
    我们所创建的元素默认都处在文档流中

    元素在文档流中的特点
        块元素：独占一行，元素自上往下排列；
                默认宽度是父元素的100%
                高度默认被内容撑开

        内联元素：只占自身大小，从左往右排列
                如果一行中不足以容纳所有内联元素，则换到下一行
                宽度和高度默认被内容撑开

    当元素的高度和宽度为auto时，此时指定内边距不会影响可见框的大小
    而是会自动修复宽度和高度，以适应内边距
    -->
    <div style="width: 100px;height: 100px;background-color: #bbffaa "></div>
    <div style="width: 100px;height: 100px;background-color: #bbaaff "></div>

    <span style="background-color: #bbaaff ">spanspan</span>
    <span style="background-color: #bbaaff ">spanspan</span>
    <span style="background-color: #bbaaff ">spanspan</span>
    <span style="background-color: #bbaaff ">spanspan</span>
</body>
</html>
